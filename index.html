<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Object Detection with TensorFlow.js</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
  <style>
    #webcam {
      position: relative;
      width: 640px;
      height: 480px;
      border: 1px solid black;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
    }
  </style>
</head>
<body>

  <h1>Object Detection Using Webcam</h1>
  <div id="webcam-container">
    <video id="webcam" autoplay playsinline width="640" height="480"></video>
    <canvas id="canvas"></canvas>
  </div>

  <script>
    let model;
    const video = document.getElementById('webcam');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    async function loadModel() {
      try {
        model = await cocoSsd.load();
        console.log("Model Loaded.");
        detectObjects(); // Start detection after model is loaded
      } catch (err) {
        console.error('Error loading model', err);
      }
    }

    function startWebcam() {
      navigator.mediaDevices.getUserMedia({ video: true })
        .then(stream => {
          video.srcObject = stream;
          video.addEventListener('loadeddata', () => {
            console.log('Video loaded');
            detectObjects(); // Start detection after video is loaded
          });
        })
        .catch(err => {
          console.error('Error accessing the camera', err);
        });
    }

    function detectObjects() {
      if (model) {
        model.detect(video).then(predictions => {
          ctx.clearRect(0, 0, canvas.width, canvas.height);

          predictions.forEach(prediction => {
            const [x, y, width, height] = prediction.bbox;
            const text = `${prediction.class} (${Math.round(prediction.score * 100)}%)`;

            ctx.strokeStyle = '#00FF00';
            ctx.lineWidth = 4;
            ctx.strokeRect(x, y, width, height);

            ctx.font = '18px Arial';
            ctx.fillStyle = '#00FF00';
            ctx.fillText(text, x, y > 10 ? y - 5 : 10);
          });

          requestAnimationFrame(detectObjects);
        }).catch(err => {
          console.error('Error detecting objects', err);
        });
      } else {
        console.log('Model not loaded yet');
        setTimeout(detectObjects, 1000); // Retry after 1 second
      }
    }

    loadModel(); // Load model when page loads
    startWebcam(); // Start webcam when page loads
  </script>
  
</body>
</html>
