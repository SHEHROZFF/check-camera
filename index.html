<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Detection with TensorFlow.js</title>
    <style>
        body { display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        video, canvas { position: absolute; top: 0; left: 0; }
        canvas { z-index: 1; }
    </style>
</head>
<body>
    <video id="video" width="640" height="480" autoplay playsinline muted></video>
    <canvas id="canvas" width="640" height="480"></canvas>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const context = canvas.getContext('2d');
        let model;

        async function setupCamera() {
            const stream = await navigator.mediaDevices.getUserMedia({
                video: { facingMode: 'environment' }  // Use back camera
            });
            video.srcObject = stream;
            return new Promise(resolve => {
                video.onloadedmetadata = () => {
                    resolve();
                };
            });
        }

        async function loadModel() {
            model = await cocoSsd.load();
            console.log('Model loaded.');
            detectObjects();
        }

        async function detectObjects() {
            const predictions = await model.detect(video);

            context.clearRect(0, 0, canvas.width, canvas.height);
            predictions.forEach(prediction => {
                // Draw bounding box
                context.beginPath();
                context.rect(...prediction.bbox);
                context.lineWidth = 2;
                context.strokeStyle = 'red';
                context.fillStyle = 'red';
                context.stroke();
                context.fillText(`${prediction.class} (${Math.round(prediction.score * 100)}%)`, prediction.bbox[0], prediction.bbox[1] > 10 ? prediction.bbox[1] - 10 : 10);
                
                // Draw object dimensions
                const [x, y, width, height] = prediction.bbox;
                const displayWidth = Math.round(width);
                const displayHeight = Math.round(height);
                context.fillText(`W: ${displayWidth}px, H: ${displayHeight}px`, x, y > 10 ? y - 20 : 20);
            });

            requestAnimationFrame(detectObjects);
        }

        async function main() {
            await setupCamera();
            await loadModel();
        }

        main();
    </script>
</body>
</html>
